<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Hello forms!</h1>
        <form>
            <p> 
                <label>Your name:
                <input name="firstName" id="firstName">
            </label>
            </p>

            <p> 
                <label for="lastName">Your name:</label>
                <input name="lastName" id="lastName">
            
            </p>

            <p>
                <label>Your dog's name:
                    <input id="dogName" name="dogName" type="text" value="Bonita">
                </label>
            </p>

            <p>
                <label>Your cat's name:
                    <input id="catName" name="catName" type="text" placeholder="Enter your cat's name" value="Effy">
                </label>
            </p>
            <p>
                <label>Your city:
                    <input id="city" name="city" type="text" placeholder="Enter your city">
                </label>
            </p>

            
        </form>
    </main>
    
</body>
</html>
