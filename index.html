<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h1>Hello forms!</h1>
      <form action="https://dev.cotenfrontend.pl" method="post" class="form">
        <p class="form__p">
          <label class="form__label"
            >Your name:
            <input
              class="form__item"
              name="firstName"
              id="firstName"
              required
            />
          </label>
        </p>

        <p class="form__p">
          <label class="form__label" for="lastName">Your last name:</label>
          <input class="form__item" name="lastName" id="lastName" />
        </p>

        <p class="form__p">
          <label class="form__label"
            >Your dog's name:
            <input
              class="form__item"
              id="dogName"
              name="dogName"
              type="text"
              value="Bonita"
              required
            />
          </label>
        </p>

        <p class="form__p">
          <label class="form__label"
            >Your cat's name:
            <input
              class="form__item"
              id="catName"
              name="catName"
              type="text"
              placeholder="Enter your cat's name"
              value="Effy"
            />
          </label>
        </p>

        <p class="form__p">
          <label class="form__label"
            >Fruit:
            <input
              class="form__item"
              id="fruit"
              name="fruit"
              type="text"
              placeholder="Enter your favourite fruit"
            />
          </label>
        </p>

        <fieldset class="form__fieldset">
          <legend class="form__legend">Address:</legend>
          <p class="form__p">
            <label class="form__label"
              >City:
              <input
                class="form__item"
                id="city"
                name="city"
                placeholder="Enter your city"
              />
            </label><br/>
            <label class="form__label">
              Street name:
              <input
                class="form__item"
                id="steetName"
                name="streetName"
                placeholder="Enter your street name"
              />
            </label>
          </p>
        </fieldset>

        <br />

        <fieldset class="form__fieldset">
          <legend class="form__legend">Your favourite color:</legend>
          <p class="form__p">
            <label class="form__label">
              <input
                class="form__item-new"
                type="radio"
                name="color"
                value="black"
              /> Black
            </label>
          </p>

          <p class="form__p">
            <label class="form__label"
              > Pink
              <input
                class="form__item-new"
                type="radio"
                name="color"
                value="pink"
              />
            </label>
          </p>

          <p class="form__p">
            <label class="form__label">
              <input
                class="form__item-new"
                type="radio"
                name="color"
                checked
                value="crazyRed"
              /> Red
            </label>
          </p>
        </fieldset>

        <p class="form__p">
          <label class="form__label">
            <input
              class="form__item-new"
              type="checkbox"
              name="agreement"
              checked
              value="agree"
            /> I agree
          </label>
        </p>

        <p class="form__p">
          <label class="form__label">
            <input
              class="form__item-new"
              type="checkbox"
              name="agreement"> I agree
          </label>
        </p>

        <p class="form__p">
          <label class="form__label"
            >Your phone number:
            <input id="phoneNumber" name="phoneNumber" type="tel" />
          </label>
        </p>

        <p class="form__p">
          <label class="form__label"
            >Your favourite number:
            <input
              class="form__item"
              id="favouriteNumber"
              placeholder="Enter your favourite number"
              name="favouriteNumber"
              type="number"
            />
          </label>
        </p>

        <p class="form__p">
          <label class="form__label"
            >Your email:
            <input
              class="form__item"
              id="email"
              name="email"
              placeholder="please enter your email address"
              type="email"
            />
          </label>
        </p>

        <p class="form__p">
          <label class="form__label"
            >How much do you like it?
            <input
              class="form__item"
              class="form__item range--js"
              id="range"
              name="range"
              type="range"
              min="0"
              max="100"
              step="25"
            />
          </label>
        </p>

        <p class="form__p">
          <label class="form__label"
            >Password:
            <input
              class="form__item"
              name="password"
              id="password"
              placeholder="please enter your password"
              type="password"
              pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
            />
          </label>
        </p>

        <p class="form__p">
          <label class="form__label"
            >Photo
            <input class="form__item" type="file" name="photo" id="photo" />
          </label>
        </p>

        <p class="form__p">
          <label class="form__label" for="animal">Pick one animal</label>
          <select class="form__item" name="animal" id="animal">
            <option value="animal-1">Cat</option>
            <option value="animal-2">Dog</option>
            <option value="animal-3">Panda</option>
          </select>
        </p>

        <p class="form__p">
          <label class="form__label" for="story">Your story:</label>
          <textarea class="form__item" name="story" id="story">
Enter your story...</textarea
          >
        </p>

        <p class="form__p">
          <input
            class="form__item"
            name="submit"
            id="submit"
            type="submit"
            value="Submit"
          />
        </p>
      </form>
    </main>
  </body>
</html>
